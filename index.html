<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    
    <!-- <div class="brk"></div> -->
    <div class="container">
        <h1 class="heading">CALCULATOR</h1>
        <div class="first">
            <input type="text" id="final">
            <!-- <button id="final" class="btn"></button> -->
        </div>
        <div class="first1">
            <button id="ob" class="btn">(</button>
            <button id="cb" class="btn">)</button>
            <button id="del"><i class="ri-delete-back-2-line"></i></button>
            <button id="per" class="btn">%</button>
        </div> 
        <div class="second">
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="mul" class="btn">*</button>
        </div>
        <div class="third">
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="sub" class="btn">-</button>
        </div>
        <div class="fourth">
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="add" class="btn">+</button>
        </div>
        <div class="fifth">
            <button id="zero" class="btn">0</button>
            <button id="dot" class="btn">.</button>
            <button id="div" class="btn">/</button>
            <button id="equal">=</button>
        </div>  
    </div>  
    <script src="script.js"></script>
</body>
</html>
